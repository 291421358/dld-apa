<!DOCTYPE html>
<html lang="en">
<head>

<body onload="showPrint();printAndClose()">

    <div id="projects" style="width: 100%">

        <span>+1SD</span>
        <span>&nbsp;AVG</span>
        <span>- 1SD</span>
        <span>- 2SD</span>
        <span>- 3SD</span>

    <div style=";float: left;width: 94%; margin-left: 5px">
