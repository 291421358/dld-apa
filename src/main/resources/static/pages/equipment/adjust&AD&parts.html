<!DOCTYPE html>

<body onload="drawFont()">

        <div class=" ">
            <div class="layui-col-md2">

            </div>
            <div class="layui-col-md9">
                机械臂
            </div>
        </div>
        <div class=" ">
            <div class="layui-col-md2" style="margin-left: 3%">

                <input class="layui-input" type="number" max="99" min="00" title="IN" maxlength="2" placeholder="00"
                       style="width: 50px" id="num" value="00">
            </div>
            <div class="layui-col-md9">
                <input type="button" class="layui-btn" value="Y方向-100" name="Y-100">
                <input type="button" class="layui-btn" value="Y方向-10" name="Y-10">
                <input type="button" class="layui-btn" value="Y方向+10" name="Y+10">
                <input type="button" class="layui-btn" value="Y方向+100" name="Y+100">
                <input type="button" class="layui-btn" value="返回" name="BACK">

            </div>

        </div>
        <div class=" ">

                       style="width: 50px;float: left" id="num2" value="00">
            </div>

                <input type="button" class="layui-btn" value="X方向-200" name="X-200">

                <input type="button" class="layui-btn" value="X方向+200" name="X+200">
                <input type="button" class="layui-btn" value="返回+保存" name="SAVE+BACK">
            </div>

        </div>
        <div class="">
            <div class=" layui-col-md2">
                <div class="">样品</div>
                <input type="button" class="layui-btn" value="-100" name="SAMPLE-100">
                <input type="button" class="layui-btn" value="-10" name="SAMPLE-10">
                <input type="button" class="layui-btn" value="+10" name="SAMPLE+10">

                <input type="button" class="layui-btn" value="返回+保存" name="GRIPPER+SAVE+BACK">
            </div>
            <div class="layui-col-md2">
                <div class="">搅拌</div>

                <input type="button" class="layui-btn" value="100%高度" name="STIR+100%">

                <input type="button" class="layui-btn" value="返回" name="STIR+BACK">
                <input type="button" class="layui-btn" value="返回+保存" name="STIR+SAVE+BACK">
            </div>
            <div class=" layui-col-md2">
                <div class="">反应杯</div>

                <input type="button" class="layui-btn" value="一号位" name="REACT_FIRST">
                <input type="button" class="layui-btn" value="二号位" name="REACT_SECOND">
                <input type="button" class="layui-btn" value="三号位" name="REACT_FOURTH">
                <input type="button" class="layui-btn" value="清洗" name="REACT_THIRD">

                <input type="button" class="layui-btn" value="返回+保存" name="REACT+SAVE+BACK">

                <input type="button" class="layui-btn" value="第二个深度" name="CLEAN_SECOND">
                <input type="button" class="layui-btn" value="+100" name="CLEAN+100">
                <input type="button" class="layui-btn" value="-100" name="CLEAN-100">
                <input type="button" class="layui-btn" value="返回" name="CLEAN+BACK">
                <input type="button" class="layui-btn" value="返回+保存" name="CLEAN+SAVE+BACK">
            </div>

                <input type="button" class="layui-btn" value="返回+保存" name="SAMPLING+SAVE+BACK">

    <div id="settings" class="external-form-item">
        <div class="layui-col-md3">
            <button type="button" class="layui-btn-primary1 init" value="初始化" id="init" name="syringeBlow" style=" float: left">初始化</button>
            <button type="button" class="layui-btn-primary1" value="清洗反应杯" id="cleanEight" name="syringeBlow" style=" float: left">清洗反应杯</button>
            <input class="layui-input" id="cleanEightNo" placeholder="00">
        </div>

        <div class="layui-col-md3">
            <button type="button" class="layui-btn-primary1" value="注射器推" id="syringeBlow" name="syringeBlow" style=" float: left">注射器推</button>
            <button type="button" class="layui-btn-primary1" value="注射器吸" id="syringeAbsorb" name="syringeAbsorb" style=" float: left">注射器吸</button>
            <input class="layui-input" type="number" max="999999" min="00" title="注射器吸/推量" maxlength="2" placeholder="00" style="width: 50px;float: left" id="volume" value="syringeAmount">
            <div class="init" style="float:left; ;background-size: 30px 30px;height: 30px;width: 30px"></div>
        </div>
        <div class="layui-col-md3">
            <button type="button" class="layui-btn-primary1" value="读取" id="readAddress" name="syringeBlow" style=" float: left">读取</button>
            <button type="button" class="layui-btn-primary1" value="写入" id="writeAddress" name="syringeAbsorb" style=" float: left">写入</button>
            <label>地址</label>
            <input class="layui-input" type="number" max="255" min="00" title="地址" maxlength="2" placeholder="00" style="width: 50px;float: left" id="address"  >
                        <label>数据</label>
            <input class="layui-input" type="number" max="255" min="00" title="数据" maxlength="2" placeholder="00" style="width: 50px;float: left" id="value"  >
        </div>
        <div class="layui-col-md3">
            <button type="button" class="layui-btn-primary1" value="进水" id="inlet" name="syringeBlow" style="float: left">出水</button>
            <button type="button" class="layui-btn-primary1" value="进水停止" id="inletSto" name="syringeBlow" style="float: left">出水停止</button>
            <button type="button" class="layui-btn-primary1" value="出水" id="effluent" name="syringeAbsorb" style="float: left">进水</button>
            <button type="button" class="layui-btn-primary1" value="出水停止" id="effluentSto" name="syringeAbsorb" style="float: left">进水停止</button>
        </div>
        <div class="layui-col-md3">
            <button type="button" class="layui-btn-primary1" value="柱塞泵1" id="plungerPump1" name="plungerPump1" style="float: left">柱塞泵1</button>
            <input class="layui-input" type="number"  min="00" title="柱塞泵1数值"  placeholder="00" style="width: 50px;float: left" id="plungerPump1Value"  >

            <button type="button" class="layui-btn-primary1" value="柱塞泵2" id="plungerPump2" name="plungerPump2" style="float: left">柱塞泵2</button>
            <input class="layui-input" type="number"  min="00" title="柱塞泵2数值"  placeholder="00" style="width: 50px;float: left" id="plungerPump2Value"  >
        </div>
        <div class="layui-col-md3">
            <button type="button" class="layui-btn-primary1" value="温控校准" id="temperatureControlCalibration" name="temperatureControlCalibration" style="float: left">校准Temp</button>
            <input class="layui-input" type="number"  min="00" title="温控校准"  placeholder="00" style="width: 50px;float: left" id="temperatureControlCalibrationValue"  >
        </div>
