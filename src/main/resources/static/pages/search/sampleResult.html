<script src="./../../layui/layui.js" src1="./../../layui/laydate.js" charset="utf-8"></script>
<script>




    var  li = {
        "2022-05-18": ""
    };


    function queryAllDay() {
        $.ajax({
            type: 'get',
            url: urlhead + '/patient/queryAllDay',
            async: true,
            jsonp: 'jsoncallback',
            success: function (data) {
                li = data;
                console.log(li)
                var laydate = layui.laydate;
                //执行一个laydate实例
                laydate.render({
                    elem: '#time' //指定元素
                    ,format: 'yyyy-MM-dd'
                    ,mark : li
                    ,btns: ['now', 'confirm']
                    ,showBottom: false
                    ,done: function (value) {
                        console.log(value);
                        query(value+" 00:00:00");
                    }
                    ,change: function(value){
                        console.log(value);
                        query(value+" 00:00:00");
                    }
                });
            },
            error: function () {

            }

        });
    }





</script>
